<h2 mat-dialog-title>Elimina sample</h2>
<div mat-dialog-content>
    <p>Sei sicuro di voler eliminare <b>{{data.name}}</b>, dalla lista?</p>
</div>
<div class="container-button" mat-dialog-actions>
  <button class="container-button__cancel" mat-button (click)="onClick(false)" cdkFocusInitial>No</button>
  <button class="container-button__success" mat-button (click)="onClick(true)">Si</button>
</div>
