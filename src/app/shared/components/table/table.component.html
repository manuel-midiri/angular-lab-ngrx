<section class="container-table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrizione</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
  
    <ng-container matColumnDef="number_test">
      <th mat-header-cell *matHeaderCellDef>Numero Test</th>
      <td mat-cell *matCellDef="let element">{{ element.tests.length }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="viewDetails(element)">info</mat-icon>
        <mat-icon *ngIf="isAdmin" (click)="editItem(element)">edit_square</mat-icon>
        <mat-icon *ngIf="isAdmin" (click)="deleteItem(element)">delete</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div *ngIf="dataSource && dataSource.length === 0" class="container-table__no-results">
    Nessun risultato trovato.
  </div>
</section>
