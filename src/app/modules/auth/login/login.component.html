<div class="container-form">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1 class="container-form__title">Esegui la login per accedere</h1>
    <div class="container-form__container-form-input">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
              Email non valida
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              La password deve essere di almeno 6 caratteri
            </mat-error>
          </mat-form-field>
          <mat-error *ngIf="loginError" style="margin-bottom: 20px;">La login non Ã¨ andata a buon fine. Per favore, ricontrolla i dati e verifica se sono corretti.</mat-error>
          <button mat-raised-button color="primary" type="submit">LOGIN</button>
    </div>
</form>
</div>
